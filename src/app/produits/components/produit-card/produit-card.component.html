<mat-card class="container">
  <div>
    <h3>{{titre}}</h3>
    <div class="wrapper">
      <div class="over-img"
         [hidden]="!descIsShow">{{description}}</div>
      <img [src]="imgURL" 
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()">

    </div>
  </div>
  
  <mat-card-footer>
    <button 
      mat-raised-button 
      color="primary"
      [routerLink]="['detail/', produit.id]">Details</button>
    <button 
      mat-raised-button 
      color="primary"
      [routerLink]="['formulaire/', produit.id]">Editer</button>
    <button 
      mat-raised-button 
      color="secondary"
      (click)="onDelete()">Supprimer</button>
  </mat-card-footer>
</mat-card>
